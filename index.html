<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Social links profile</title>
</head>

<body>
  <div id="main-container">
    <div id="img-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile picure">
    </div>
    <div id="info-container">
      <h3 class="inter-700">
        Jessica Randall
      </h3>
      <h5 class="inter-600">
        London, United Kingdom
      </h5>
      <p class="inter-400">
        "Front-end developer and avid reader."
      </p>
    </div>
    <div id="links-container">
      <div class="link-box inter-600">GitHub</div>
      <div class="link-box inter-600">Frontend Mentor</div>
      <div class="link-box inter-600">LinkedIn</div>
      <div class="link-box inter-600">Twitter</div>
      <div class="link-box inter-600">Instagram</div>
    </div>
  </div>





  
  
  
  
  
  

</body>
</html>
